
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>
    <h1 style="text-align: center;">Student Details</h1>
    <table>
        <tr>
            <th>Roll Number:</th>
            <td>{{ student.roll_number }}</td>
        </tr>
        <tr>
            <th>First Name:</th>
            <td>{{ student.first_name }}</td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td>{{ student.last_name }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ student.email }}</td>
        </tr>
        <tr>
            <th>Phone Number:</th>
            <td>{{ student.phone_number }}</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>{{ student.address }}</td>
        </tr>
    </table>
</body>
</html>
